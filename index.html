<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title> Banner Image</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="home" id="home">
        <div class="row">
            <div class="content">
                <h3>fresh coffee in the morning</h3>
                <a href="#" class="btn">buy one now</a>
            </div>

            <div class="image">
                <img src="img/home-img-1.png" class="main-home-image" alt="">
            </div>
        </div>

        <div class="image-slider">
            <img src="img/home-img-1.png" alt="">
            <img src="img/home-img-2.png" alt="">
            <img src="img/home-img-3.png" alt="">
            <img src="img/lll.png" alt="">
            <img src="img/ddd.png" alt="">
            
            
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
